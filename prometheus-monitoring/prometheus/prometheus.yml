global:
  scrape_interval: 5s # Scrape every 5 seconds

scrape_configs:
  - job_name: "prometheus" # Monitor Prometheus itself
    static_configs:
      - targets:
          - "prometheus:9090" # Prometheus itself

  - job_name: "simulated_devices" # Monitor all simulated devices
    static_configs:
      - targets:
          - "simulated_device_1:9100"
          - "simulated_device_2:9100"
          - "simulated_device_3:9100"
          - "simulated_device_4:9100"
          - "simulated_device_5:9100"
