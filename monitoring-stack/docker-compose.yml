      test: ["CMD", "curl", "-f", "http://localhost:9273/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  iperf3:
    container_name: iperf3
    image: networkstatic/iperf3
    hostname: iperf3
    command: -s
    ports:
      - "5201:5201"
    networks:
      - devices_network
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: ["CMD", "pgrep", "iperf3"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  devices_network:
    driver: bridge