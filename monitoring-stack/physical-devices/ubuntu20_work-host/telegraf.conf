# Global Agent Configuration
[agent]
  interval = "30s"
  round_interval = true
  metric_batch_size = 500  # Reduced from 1000
  metric_buffer_limit = 5000  # Reduced from 10000
  collection_jitter = "5s"  # Added jitter
  flush_interval = "30s"
  flush_jitter = "5s"  # Added jitter
  precision = ""
  debug = true  # Enable debug logging
  quiet = false
  logtarget = "stderr"
  hostname = ""
  omit_hostname = false

# Prometheus-compatible output with retry logic
[[outputs.prometheus_client]]
  listen = ":9273"
  path = "/metrics"
  expiration_interval = "120s"  # Increased from 60s
  metric_version = 2


####CPU Metrics####
[[inputs.cpu]]
  name_prefix = "physical_"
  fieldinclude = ["usage_user", "usage_iowait", "usage_system", "usage_idle"]

####Memory Metrics####
[[inputs.mem]]
  name_prefix = "physical_"
  fieldinclude = ["free", "total", "swap_free", "swap_total"]

###Disk Metrics####
[[inputs.disk]]
  name_prefix = "physical_"
  fieldinclude = ["free", "total", "inodes_free",]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs", "nsfs"]

[[inputs.diskio]]
  name_prefix = "physical_"
  fieldinclude = ["read_bytes", "write_bytes", "io_time", "io_util"]
  devices = ["sd*"]

###Network Metrics####
[[inputs.net]]
  name_prefix = "physical_"
  interfaces = ["wlp2s0"]
  fieldinclude = ["bytes_recv", "bytes_sent", "drop_out", "drop_in", "err_in", "err_out"]

####Processes Metrics####
[[inputs.processes]] #System-wide process statistics
  name_prefix = "physical_"
  fieldinclude = ["running", "sleeping", "total", "zombies"]
